 <h1>Text Input Comparison</h1>
    <label for="textInput">Enter a secret word:</label>
    <input type="text" id="textInput">
    <button onclick="compareText()">Check</button>
    <p id="result"></p>

    <script>
        function compareText() {
            var userInput = document.getElementById("textInput").value;
            var secretWord = "apple"; // Change this to the desired secret word
            
            var resultElement = document.getElementById("result");
            
            if (userInput === secretWord) {
                resultElement.textContent = "Correct! You guessed the secret word.";
            } else {
                resultElement.textContent = "Incorrect. Try again.";
            }
        }
    </script>
